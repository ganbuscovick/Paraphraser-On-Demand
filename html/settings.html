<!-- settings.html -->
<div id="paraphraser_settings" class="extension_container">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>Paraphraser-On-Demand</b>
      <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content">
      <div class="paraphraser-block">
        <label><input id="paraphraser_enable" type="checkbox" /> Enable Paraphraser</label>
        <p style="margin-top:8px">When enabled, click the ♻️ button next to Extensions to paraphrase your last message.</p>
      </div>
      <hr class="sysHR" />
      <div class="paraphraser-block">
        <label for="paraphraser_model_override">Override model (optional)</label><br/>
        <small>Leave empty to use the currently selected profile/preset.</small><br/>
        <input id="paraphraser_model_override" class="text_pole" placeholder="e.g. gemini-2.5-pro" />
      </div>
      <div class="paraphraser-block" style="margin-top:8px">
        <label for="paraphraser_max_tokens">Max tokens (optional)</label><br/>
        <input id="paraphraser_max_tokens" class="text_pole" type="number" min="1" placeholder="100" />
      </div>
    </div>
  </div>
</div>
